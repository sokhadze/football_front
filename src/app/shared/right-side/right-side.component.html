<div class="right-side">
  <div class="banner-place">
    <img src="https://heightsites.com/wp-content/uploads/2019/01/Twitter-UAS-poster-contest--400x200.png" width="300px" height="160px" alt="image">
  </div>

  <div class="all-news">
    <div class="all-news-title">ყველა სიახლე</div>
    <ng-container *ngFor="let article of articles">
      <div class="all-news-news" routerLink="/article/show/{{article.id}}" >
        <div class="all-news-time">{{article.created_at | date: 'h:mm'}}</div>
        <div class="all-news-text">{{article.title}}</div>
      </div>
    </ng-container>

    <div class="all-news-details">
      <button (click)="getArticles(page)">მეტი სიახლეების ჩვენება</button>
    </div>
  </div>
</div>
